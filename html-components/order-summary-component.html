<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <section class="order-summary-component-container">
        <img
          src="/images/order-summary-component/illustration-hero.svg"
          alt="Drawing of a girl dancing to music"
        />

        <h1>Order summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div>
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
          <a href="https://open.spotify.com/">Change</a>
        </div>
        <input type="button" value="Proceed to Payment" />
        <input type="button" value="Cancel Order" />
      </section>
    </main>
  </body>
</html>
